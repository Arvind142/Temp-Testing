<html>
<head>
<title>Test Report</title>
<link rel="stylesheet" href="support/bootstrap.css" />
<link rel="stylesheet" href="support/bootstrap.min.css" />
<link rel="stylesheet" href="support/bootstrap-grid.css" />
<link rel="stylesheet" href="support/bootstrap-grid.min.css" />
<link rel="stylesheet" href="support/bootstrap-reboot.css" />
<link rel="stylesheet" href="support/bootstrap-reboot.min.css" />

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>


<!-- Pie chart -->

<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
	// Load google charts
	google.charts.load('current', {
		'packages' : ['corechart']
	});
	google.charts.setOnLoadCallback(drawChart);

	// Draw the chart and set the chart values
	function drawChart() {
		var data = google.visualization.arrayToDataTable([
				['Execution status', 'case count'], ['Passed', {passed}], ['Failed', {failed}], ['Skipped', {skipped}]]);

		// Optional; add a title and set the width and height of the chart
		var options = {
      title: 'Test Execution',
      'width':500, 'height':200,
      legend: { 
        position: 'right', 
        textStyle: { color: 'black', fontSize: 16 }
      },
      slices: {
          0: { color: '#008000' },
          1: { color: '#FF0000' },
          2: { color: '#BDF516' }
        }
    };

		// Display the chart inside the <div> element with id="piechart"
		var chart = new google.visualization.PieChart(document
				.getElementById('piechart'));
		chart.draw(data, options);
	}
</script>
</head>
<body>

	<!-- Header -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="support/HeadIcon.png"
			width="30" height="30" class="d-inline-block align-top" alt="">
			Test Report
		</a>
	</nav>

	<!-- Status Matrix -->
	<div class="card">
		<div class="card-header">Execution matrix</div>
		<div class="card-body">
			<div class="container">
				<div class="row">
					<div class="col-sm" style="width: 200px">
						<table class="table table-striped table-border table-hover">
							<thead>
								<tr>
									<td scope="col">Start Time</td>
									<td scope="col">End Time</td>
									<td scope="col">Execution Time</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{startTime}</td>
									<td>{endTime}</td>
									<td>{executionTime}</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-striped table-border table-hover">
							<thead>
								<tr>
									<td scope="col">Total Cases</td>
									<td scope="col">Passed Cases</td>
									<td scope="col">Failed Cases</td>
									<td scope="col">Skipped Cases</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{totalCase}</td>
									<td>{passed}</td>
									<td>{failed}</td>
									<td>{skipped}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-sm" style="width: 200px">
						<div id="piechart"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Actual Test Body -->
	<div class="row">
		<div class="col-3">
			<div class="nav flex-column nav-pills" id="v-pills-tab"
				role="tablist" aria-orientation="vertical">{testCaseLinks}</div>
		</div>
		<div class="col-9">
			<div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade show active" role="tabpanel">
					<div class="alert alert-primary" role="alert">Pick any test
						case from left panel to see results</div>
				</div>
				{testTables}
			</div>
		</div>
	</div>
	
</body>
</html>
